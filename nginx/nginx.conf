# ==============================================
# Nginx Configuration for Cibozer Production
# High-performance, secure configuration with SSL
# ==============================================

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker settings
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ==============================================
    # Basic Settings
    # ==============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 16M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ==============================================
    # Gzip Compression
    # ==============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ==============================================
    # Security Headers
    # ==============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com;" always;
    
    # ==============================================
    # Rate Limiting
    # ==============================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    
    # ==============================================
    # Logging
    # ==============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # ==============================================
    # SSL Configuration
    # ==============================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ==============================================
    # Upstream Backend
    # ==============================================
    upstream cibozer_backend {
        server web:5000;
        keepalive 32;
    }
    
    # ==============================================
    # HTTP to HTTPS Redirect
    # ==============================================
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ==============================================
    # HTTPS Server Configuration
    # ==============================================
    server {
        listen 443 ssl http2;
        server_name your-domain.com www.your-domain.com;
        
        # SSL Certificates (update paths as needed)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Static file handling
        location /static/ {
            alias /var/www/uploads/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            
            # Security for uploads
            location ~* \.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
                deny all;
            }
        }
        
        # PDF files
        location /static/pdfs/ {
            alias /var/www/pdfs/;
            expires 7d;
            add_header Cache-Control "private, no-transform";
            
            # Require authentication for PDF access
            auth_request /auth;
        }
        
        # Rate limiting for specific endpoints
        location /auth/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://cibozer_backend;
            include /etc/nginx/proxy_params;
        }
        
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://cibozer_backend;
            include /etc/nginx/proxy_params;
        }
        
        location /admin/ {
            # Additional security for admin
            allow 192.168.1.0/24;  # Adjust as needed
            deny all;
            
            limit_req zone=general burst=5 nodelay;
            proxy_pass http://cibozer_backend;
            include /etc/nginx/proxy_params;
        }
        
        # Main application
        location / {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://cibozer_backend;
            include /etc/nginx/proxy_params;
        }
        
        # Health check (no rate limiting)
        location /api/health {
            proxy_pass http://cibozer_backend;
            include /etc/nginx/proxy_params;
        }
        
        # Authentication endpoint for PDF access
        location = /auth {
            internal;
            proxy_pass http://cibozer_backend/api/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

