<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test Meal Plan API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
    async function testAPI() {
        const testData = {
            diet: "standard",
            calories: 2000,
            days: 7,
            meal_structure: "standard"
        };
        
        console.log('Sending:', testData);
        document.getElementById('result').textContent = 'Sending: ' + JSON.stringify(testData, null, 2);
        
        try {
            const response = await fetch('/api/generate-debug', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': 'test'
                },
                body: JSON.stringify(testData)
            });
            
            const result = await response.json();
            console.log('Result:', result);
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
