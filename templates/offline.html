<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cibozer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease forwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            justify-content: center;
        }
        
        .btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #2ecc71;
            border: 2px solid #2ecc71;
        }
        
        .btn-secondary:hover {
            background: #2ecc71;
            color: white;
        }
        
        .offline-features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #ecf0f1;
        }
        
        .features-title {
            font-size: 20px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .feature-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .feature-text {
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: blink 1s infinite;
        }
        
        .status-indicator.online {
            background: #2ecc71;
            animation: none;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            h1 { font-size: 28px; }
            .subtitle { font-size: 16px; }
            .offline-icon { font-size: 60px; }
            
            .actions {
                gap: 10px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 14px;
                min-width: 180px;
            }
            
            .features-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üçΩÔ∏è</div>
        <h1>You're Offline</h1>
        <p class="subtitle">
            Don't worry! You can still access your saved meal plans and use many features of Cibozer while offline.
        </p>
        
        <div class="actions">
            <button class="btn" onclick="window.location.reload()">
                <span>üîÑ</span>
                Try Again
            </button>
            <a href="/" class="btn btn-secondary">
                <span>üè†</span>
                Go Home
            </a>
        </div>
        
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Checking connection...</span>
        </div>
        
        <div class="offline-features">
            <h3 class="features-title">Available Offline</h3>
            <div class="features-list">
                <div class="feature-item">
                    <div class="feature-icon">üìñ</div>
                    <div class="feature-text">View saved meal plans</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚ù§Ô∏è</div>
                    <div class="feature-text">Access favorite recipes</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üìù</div>
                    <div class="feature-text">Edit preferences</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üõí</div>
                    <div class="feature-text">View shopping lists</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (navigator.onLine) {
                indicator.classList.add('online');
                text.textContent = 'Connection restored!';
                
                // Auto-reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                indicator.classList.remove('online');
                text.textContent = 'No internet connection';
            }
        }
        
        // Check connection status
        updateConnectionStatus();
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Periodic connection check
        setInterval(() => {
            // Try to fetch a small resource to verify connection
            fetch('/static/favicon.ico', { 
                method: 'HEAD',
                cache: 'no-cache' 
            })
            .then(() => {
                if (!navigator.onLine) {
                    // Force online status update
                    window.dispatchEvent(new Event('online'));
                }
            })
            .catch(() => {
                if (navigator.onLine) {
                    // Force offline status update
                    window.dispatchEvent(new Event('offline'));
                }
            });
        }, 10000);
        
        // Service worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then((registration) => {
                // Service worker is ready
                console.log('Service worker is ready');
            });
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                window.location.reload();
            }
            
            if (e.key === 'h' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
