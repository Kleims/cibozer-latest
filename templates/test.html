<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cibozer Test Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Cibozer Test Page</h1>
        <p>This is a minimal test page to check if buttons work.</p>
        
        <div class="mb-3">
            <button class="btn btn-primary" onclick="alert('Button clicked!')">Test Button 1</button>
            <button class="btn btn-secondary" onclick="console.log('Button 2 clicked')">Test Button 2</button>
        </div>
        
        <div class="mb-3">
            <a href="#" onclick="alert('Link clicked!'); return false;">Test Link</a>
        </div>
        
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Type here to test input">
        </div>
        
        <div class="mb-3">
            <form onsubmit="alert('Form submitted!'); return false;">
                <button type="submit" class="btn btn-success">Test Form Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Test page loaded');
        document.addEventListener('click', function(e) {
            console.log('Document clicked:', e.target);
        });
    </script>
</body>
</html>
